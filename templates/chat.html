<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
          crossorigin="anonymous">

    <!-- Your custom styles -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="medchat-body">
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-xl-6">
                <div class="card medchat-card shadow-lg border-0">

                    <!-- Header -->
                    <div class="card-header medchat-header d-flex align-items-center">
                        <div class="medchat-avatar">
                            <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                                 alt="Doctor avatar"
                                 class="medchat-avatar-img">
                            <span class="medchat-status-dot"></span>
                        </div>
                        <div class="medchat-header-text">
                            <h1 class="medchat-title mb-0">Medical Chatbot</h1>
                            <p class="medchat-subtitle mb-0">Ask me anything!</p>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div id="messageFormeight"
                         class="card-body medchat-messages">
                        <!-- Chat bubbles will be added here -->
                    </div>

                    <!-- Input -->
                    <div class="card-footer medchat-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text"
                                   id="text"
                                   name="msg"
                                   placeholder="Type your message..."
                                   autocomplete="off"
                                   class="form-control type_msg medchat-input"
                                   required>
                            <div class="input-group-append">
                                <button type="submit"
                                        id="send"
                                        class="btn medchat-send-btn send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                </div><!-- /.card -->
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

    <!-- Original chat JS (unchanged logic) -->
    <script>
        $(document).ready(function () {
            $("#messageArea").on("submit", function (event) {
                event.preventDefault(); // stop form from reloading page

                const date = new Date();
                const hour = String(date.getHours()).padStart(2, '0');
                const minute = String(date.getMinutes()).padStart(2, '0');
                const str_time = hour + ":" + minute;

                var rawText = $("#text").val().trim();
                if (!rawText) {
                    return; // ignore empty messages
                }

                var userHtml =
                    '<div class="d-flex justify-content-end mb-4">' +
                        '<div class="msg_cotainer_send">' +
                            rawText +
                            '<span class="msg_time_send">' + str_time + '</span>' +
                        '</div>' +
                        '<div class="img_cont_msg">' +
                            '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" ' +
                                 'class="rounded-circle user_img_msg" alt="You">' +
                        '</div>' +
                    '</div>';

                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                // Scroll to bottom so latest message is visible
                var messages = document.getElementById("messageFormeight");
                messages.scrollTop = messages.scrollHeight;

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get"
                }).done(function (data) {
                    var botHtml =
                        '<div class="d-flex justify-content-start mb-4">' +
                            '<div class="img_cont_msg">' +
                                '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" ' +
                                     'class="rounded-circle user_img_msg" alt="Bot">' +
                            '</div>' +
                            '<div class="msg_cotainer">' +
                                data +
                                '<span class="msg_time">' + str_time + '</span>' +
                            '</div>' +
                        '</div>';

                    $("#messageFormeight").append(botHtml);
                    messages.scrollTop = messages.scrollHeight;
                });
            });
        });
    </script>
</body>
</html>
